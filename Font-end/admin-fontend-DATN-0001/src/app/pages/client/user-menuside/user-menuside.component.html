        <div style="margin-bottom: 30px;" id="list-playlists">
          <div class="playlist-items">
            <a
              *ngIf="acc"
              routerLink="/signin"
              (click)="logout()"
              class="dropdown-item"
            >Log Out</a
            >
            <a *ngIf="!acc" href="onesound/signin" class="dropdown-item"
            >Login</a
            >
          </div>
        </div>


        <!-- Modal -->
        <div class="modal" id="playlistModal">
          <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Create Playlist</h2>
            <input
              type="text"
              id="name-playlist"
              placeholder="Enter playlist name"
            />
            <button id="submit-playlist">Create</button>
          </div>
        </div>
        <!-- Modal Add Song-->
        <div class="modal" id="addToPlaylistModal">
          <div class="modal-content">
            <span class="close" onclick="closeAddToPlaylistModal()"
            >&times;</span
            >
            <h2>Add to Playlist</h2>

            <!-- Danh sách các playlist có sẵn -->
            <div id="list-playlists-model">
              <!-- Danh sách các playlist sẽ được hiển thị tại đây -->

            <i class="fa-regular fa-user"></i>

        </div>

    <ng-container
      *ngIf="isYoutubePlayer; then compplayeryoutube; else compplayeraudio"
    ></ng-container>

    <ng-template #compplayeryoutube>
      <app-user-player-api-youtube
        style="width: 100%; height: 15%"
      ></app-user-player-api-youtube>
    </ng-template>

    <ng-template #compplayeraudio>
