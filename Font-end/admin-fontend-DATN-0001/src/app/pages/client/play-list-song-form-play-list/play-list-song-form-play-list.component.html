<h1>{{this.id}}</h1>


<table class="table table-striped table-hover">

    <tbody>
        <tr *ngFor="let song of PlaylistSong">

            <td>{{ song.playlist?.id}}</td>
            <td>{{ song.song?.name}}</td>
            <td>{{ song.song?.album?.title}}</td>
            <td>{{ song.song?.image}}</td>
            <td>
                <i class="fa-solid fa-trash-alt"
                    (click)="removeSongFromPlaylist(song.playlist?.id ?? 0,song.song?.id ?? 0)"></i> &nbsp;&nbsp;
            </td>
        </tr>
    </tbody>
</table>
