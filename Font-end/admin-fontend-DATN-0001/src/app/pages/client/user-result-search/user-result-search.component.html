<div class="list-tracks" style="    margin-top: 2rem;">

    <table>
        <thead>
            <tr>
                <th></th>
                <th>TITLE</th>
                <th>ARTIST</th>
                <!-- <th>GENRES</th>  -->
                <!-- <th>TIME</th> -->
                <th></th>
            </tr>
        </thead>
        <tbody id="list-songs-detail">
            <tr *ngFor="let video of results" (click)="showDetail(video)">
                <td>
                    <img *ngIf="video.snippet" [src]="video.snippet.thumbnails?.high.url" [alt]="video.snippet.title" />
                </td>
                <td>
                    <div class="table-title">
                        <div class="line-clamp" *ngIf="video.snippet">{{ video.snippet.title }}</div>
                    </div>
                </td>
                <td *ngIf="video.snippet"> {{ video.snippet.channelTitle }}</td>
                <!-- <td *ngIf="video.snippet"></td> -->
                <!-- <td>3:15</td> -->
                <td>
                    <i class="fa-solid fa-plus"></i>&nbsp;&nbsp;
                    <i class="fa-regular fa-heart"></i>
                </td>
            </tr>



        </tbody>
    </table>
</div>
