<div class="container">
  <h2>Share with:</h2>
  <div class="social-buttons">
    <button (click)="share('facebook')" class="facebook">
      <i class="fab fa-facebook-f"></i> Facebook
    </button>
    <button (click)="share('twitter')" class="twitter">
      <i class="fab fa-twitter"></i> Twitter
    </button>
    <button (click)="share('linkedin')" class="linkedin">
      <i class="fab fa-linkedin"></i> Linkedin
    </button>
  </div>
</div>
