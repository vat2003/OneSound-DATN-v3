<div class="login-container" style="background-color: black;padding-top: 30px;">

  <div class="login-title">Log In</div>
  <div class="login-form">
    <div class="login-form-inner">
      <form #registerForm="ngForm">

        <div class="form-item">
          <div class="login-form-inner-title">Enter your email</div>
          <input type="text" placeholder="Enter your email" name="email-register" id="" [(ngModel)]="email"
                 #emailInput="ngModel" [ngClass]="{'is-invalid': emailInput.invalid && emailInput.touched}"
                 required email />
          <p class="text-danger" style="color: red;" *ngIf="!emailInput.valid && emailInput.touched">Please
            enter a valid email address</p>
        </div>

        <div class="form-item">
          <div class="login-form-inner-title">Enter your password</div>
          <input type="password" placeholder="Enter your password" name="password-regis" id=""
                 [(ngModel)]="password" />
          <p class="text-danger" style="color: red;"
             *ngIf="password.length < 6 && registerForm.controls['password-regis'].touched">Password must be
            at least 6 characters long</p>
        </div>


        <button id="login-btn" class="login-button" (click)="login()">
          Continue
        </button>
        <div class="form-item-or">or</div>
        <button class="login-button-social">
          <i class="fa-brands fa-facebook"></i><span>Continue with Facebook</span>
        </button>
        <button class="login-button-social">
          <i class="fa-brands fa-apple"></i><span>Continue with Apple</span>
        </button>

        <button class="signup-button" (click)="dangky()">
          <a class="">
            Create Account</a>
        </button>
      </form>
    </div>
  </div>
  <div class="login-footer" style="background-color: black;">
