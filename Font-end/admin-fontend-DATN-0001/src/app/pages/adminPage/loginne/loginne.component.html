<div class="login-container">
  <div class="logo-login">
    <a href="" class="nav-brand"><img src="asset\img\logo copy.png" alt=""></a>
  </div>
  <div class="login-title">Log In</div>
  <div class="login-form">
    <div class="login-form-inner">
      <form action="">
        <div class="form-item">
          <div class="login-form-inner-title">
            Enter your email
          </div>
          <input type="text" placeholder="Enter your email" name="email-login" id="" [(ngModel)]="email"
          />
        </div>
        <div class="form-item">
          <div class="login-form-inner-title">
            Enter your password
          </div>
          <input placeholder="Enter your password" name="password-login" id="password-login" type="password"
                 [(ngModel)]="password"/>
        </div>
        <button id="login-btn" class="login-button" (click)="login()">
          Continue
        </button>
        <div class="form-item-or">or</div>
        <button class="login-button-social">
          <i class="fa-brands fa-facebook"></i><span>Continue with Facebook</span>
        </button>
        <button class="login-button-social">
          <i class="fa-brands fa-apple"></i><span>Continue with Apple</span>
        </button>

        <button class="signup-button">
          <!--                    <a class="">-->
          Create Account
          <!--                    </a>-->
        </button>
      </form>
    </div>
  </div>
  <div class="login-footer">
    <div class="login-footer-first">
