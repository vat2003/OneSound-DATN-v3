    <div class="col-sm-12 col-xl-6">
      <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-4 text-uppercase">User management</h6>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="Genree.name">
          </div>
          <div class="form-group">
            <label for="description">Last Name</label>
            <input type="text" class="form-control" id="description" name="description"
                   [(ngModel)]="Genree.description">
          </div>
          <div class="form-group">
            <label for="image">Email Address</label>
            <input type="email" class="form-control" id="image" name="image" [(ngModel)]="Genree.image">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>

    <div class="col-sm-12 col-xl-6">
      <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-4">USER LIST</h6>
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Email</th>
            <th scope="col">FullName</th>
            <th scope="col">Phone number</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let Genre of Genre">
            <th scope="row">{{Genre.id}}</th>
            <td>{{Genre.name}}</td>
            <td>{{Genre.description}}</td>
            <td>{{Genre.image}}</td>
            <td>
