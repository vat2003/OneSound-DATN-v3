<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
  <div class="row g-4">
    <div class="col-sm-12 col-xl-6">
      <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-3 text-uppercase">ARTIST MANAGEMENT</h6>

        <form (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="fullname">Artist name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" [(ngModel)]="singer.fullname">
          </div>
          <div class="form-group mb-3">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description"
                   [(ngModel)]="singer.description">
          </div>

          <!--          <div class="form-group mb-3">-->
          <!--            <label for="image">Image</label>-->
          <!--            <input type="email" class="form-control" id="image" name="image" [(ngModel)]="singer.image">-->
          <!--          </div>-->

          <div class="form-group m-3">
            <label>Image</label>
            <div class="file-upload">
              <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
                Image
              </button>
              <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' #fileInput (change)="onFileSelected($event)"
                       accept="image/*"/>

                <div class="drag-text">
                  <h3>Drag and drop a file or select add Image</h3>
                </div>
              </div>
              <div class="file-upload-content">
                <img class="file-upload-image" [src]="imageUrl" alt="{{imageUrl}}"/>
                <div class="image-title-wrap">
                  <button type="button" (click)="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <button (click)="saveSinger()" class="btn btn-primary w-50 fw-bold">Add</button>
          <button (click)="updateSinger(singer.id)" class="btn btn-info w-50 fw-bold">Update</button>
        </form>
      </div>
    </div>

    <div class="col-sm-12 col-xl-6">
      <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-3">ARTIST LIST</h6>
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Arist name</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let singer of singers">
            <th scope="row">{{ singer.id }}</th>
            <td>{{ singer.fullname }}</td>
            <td>{{ singer.description }}</td>
            <td><img src="{{singer.image }}" width="70" height="70" alt="{{singer.image}}"></td>

            <td>
              <button (click)="getArtist(singer.id)" class="btn btn-outline-info w-50">Detail</button>
              <button (click)="deleteSinger(singer.id)" class="btn btn-outline-danger w-50">Delete</button>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
<!-- Form End -->
