<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
  <div class="row g-4">
    <div class="col-sm-12 col-xl-6">
      <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-4 text-uppercase">User management</h6>
        <form>

          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control">
          </div>

          <div class="file-upload">
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
              Image</button>

            <div class="image-upload-wrap">
              <input class="file-upload-input" type='file' #fileInput (change)="onFileSelected($event)"
                accept="image/*" />
              <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
              </div>
            </div>
            <div class="file-upload-content">
              <img class="file-upload-image" [src]="imageUrl" alt="your image" />
              <div class="image-title-wrap">
                <button type="button" (click)="removeUpload()" class="remove-image">Remove <span
                    class="image-title">Uploaded Image</span>
                </button>
              </div>
            </div>
            <div class="mt-3">
              <button class="file-upload-btn" type="button"
                onclick="$('.file-upload-input-audio').trigger( 'click' )">Add
                Audio</button>

              <div class="audio-upload-wrap">
                <input class="file-upload-input-audio" type='file' accept="audio/*" />
                <div class="drag-text-audio">
                  <h3>Drag and drop a file or select add Audio</h3>
                </div>
              </div>
              <div class="file-upload-content">
                <img class="file-upload-audio" src="#" alt="your audio" />
                <div class="audio-title-wrap">
                  <button type="button" onclick="removeUpload()" class="remove-file">Remove <span
                      class="audio-title">Uploaded Audio</span></button>
                </div>
              </div>
            </div>
          </div>

          <button type="submit" (click)="create()" class="btn btn-primary mt-4">Create/Update</button>
          <button type="submit" class="btn btn-danger mt-4">Delete</button>
          <button type="submit" class="btn btn-warning mt-4">Reset</button>
        </form>
      </div>
    </div>

    <div class="col-sm-12 col-xl-6">
      <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-4">USER LIST</h6>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Email</th>
              <th scope="col">FullName</th>
              <th scope="col">Phone number</th>
              <th scope="col">Image</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>jhonemail.com</td>
              <td>John</td>
              <td>0328645096</td>
              <td>
                <img [src]="imageUrl" alt="Image">
              </td>
              <td><button class="btn btn-primary">Detail</button></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
<!-- Form End -->
