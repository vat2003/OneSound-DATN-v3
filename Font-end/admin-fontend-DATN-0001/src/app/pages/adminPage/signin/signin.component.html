<div class="container-fluid position-relative d-flex p-0">
  <!-- Sign In Start -->
  <div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
        <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <a routerLink="/onesound/admin" class="">
              <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>OneSound</h3>
            </a>
            <h3>Sign In</h3>
          </div>
          <div class="form-floating mb-3">
            <!-- <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> -->
            <input type="text" class="form-control" id="floatingInput" [(ngModel)]="phoneNumber" name="phone"
              (focus)="loginForm.form.markAsTouched()" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-4">
            <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
            <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password" name="password"
              placeholder="Ít nhất 3 ký tự" class="form-control" id="password">
            <i class="password-toggle fas" [ngClass]="showPassword ? 
            'fa-eye' : 'fa-eye-slash'"></i>
            <label for="floatingPassword">Password</label>
          </div>
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <a href="">Forgot Password</a>
          </div>


          <!-- <button type="submit" class="btn btn-primary py-3 w-100 mb-2 ">Sign In</button> -->
          <button type="button" (click)="login()" class="login-button">Đăng nhập</button>
          <hr>
          <div class="text-center mb-2">or</div>

          <!-- Facebook and Google Login Buttons -->
          <div class="d-flex justify-content-between mb-4">
            <a class="btn btn-outline-primary py-3 rounded-pill flex-grow-1 me-2">
              <i class="fab fa-facebook-f mx-auto"></i> Facebook
            </a>
            <a class="btn btn-outline-danger py-3 rounded-pill flex-grow-1 ms-2">
              <i class="fab fa-google mx-auto"></i> Google
            </a>
          </div>
          <p class="text-center mb-0">Don't have an Account? <a routerLink="/onesound/admin/signup">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- Sign In End -->
</div>
