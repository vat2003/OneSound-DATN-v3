<div class="login-container">
    <div class="logo-login">
        <a href="" class="nav-brand"><img src="asset\img\logo copy.png" alt=""></a>
    </div>
    <div class="login-title">Create Your Account</div>
    <div class="signup-form">
        <div class="login-form-inner">
            <form action="">
                <div class="form-item">
                    <div class="login-form-inner-title">
                        Enter your fullname
                    </div>
                    <input type="text" placeholder="Enter your fullname" name="name-register" id=""
                        [(ngModel)]="fullname" />
                </div>
                <div class="form-item">
                    <div class="login-form-inner-title">Enter your email</div>
                    <input type="text" placeholder="Enter your email" name="email-register" id="" [(ngModel)]="email" />
                </div>
                <div class="form-item">
                    <div class="login-form-inner-title">Enter your password</div>
                    <input type="password" placeholder="Enter your password" name="password-regis" id=""
                        [(ngModel)]="password" />
                </div>
                <div class="form-item">
                    <div class="login-form-inner-title">Enter your password</div>
                    <input type="date" placeholder="Enter your date" name="date-regis" id=""
                        [(ngModel)]="createdDate" />
                </div>


                <div class="form-item">
                    <div class="login-form-inner-title">Re-Enter your password</div>
                    <input type="password" placeholder="Enter your password" name="password-regis-confirm" id=""
                        [(ngModel)]="retypePassword" />
                </div>
                <button class="login-button" id="signup-btn" (click)="register()">Continue</button>
                <button class="login-button-social">
                    <i class="fa-solid fa-circle-info"></i><span>I Already Have Account</span>
                </button>
            </form>
        </div>
    </div>
    <div class="login-footer">
